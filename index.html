<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
  </head>
  <body>
    <h1>Hello World!</h1>
    We are using node <script>document.write(process.versions.node)</script>,
    Chrome <script>document.write(process.versions.chrome)</script>,
    and Electron <script>document.write(process.versions.electron)</script>.

    <button onclick="startRecording()">Record</button>
    <button onclick="stopRecording()">Stop Recording</button>

    <canvas id="metronome" height="600" width="900">

  </body>

  <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
  <script>
    let socket = io('http://localhost:8000');
    let start = Date.now();
    let lastBeatTimestamp = Date.now();
    let rhythm = [];

    socket.on('done recording', (resp) => {
      console.log('Done Recording.');
    });

    socket.on('connect', (resp) => {
      let end = Date.now();
      console.log(`${end - start}`);
    });

    // ioi = inter onset interval
    socket.on('ioi', (resp) => {
      // do something with ioi
      console.log(resp.ioi);
      let currentBeatTimestamp = Date.now();
      rhythm.push(currentBeatTimestamp - lastBeatTimestamp);
      lastBeatTimestamp = currentBeatTimestamp;

      if (rhythm.length >= 2) {
        drawBeats(rhythm);
      }

    });

    function startRecording() {
      socket.emit('record');
      rhythm = [];
      lastBeatTimestamp = Date.now()
    }

    function stopRecording() {
      socket.emit('stop_recording');
    }
  </script>
  <script src="client/rhythmic-consistency/phase-plot/phase-plot.js"></script>
  <script>
    // For Manual Testing
    document.addEventListener('keydown', (e) => {
      let currentBeatTimestamp = Date.now();
      rhythm.push(currentBeatTimestamp - lastBeatTimestamp);
      lastBeatTimestamp = currentBeatTimestamp;

      if (rhythm.length >= 2) {
        drawBeats(rhythm);
      }

    });
  </script>
</html>
